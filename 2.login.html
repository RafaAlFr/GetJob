<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/2.login.css">
    <title>GetJob Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/Login_img.svg" alt="">
        </div>
        <div class="form">
            <div id="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça Login</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="3.cadastro.html">Cadastro</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="continue-button">
                    <button id='login' name="login" value="login">login</button>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
<script type="module">
    // SDKs
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4ZP5NlN7WvHHK3greEzM9UF04r-gWRQs",
      authDomain: "teste-cd9c6.firebaseapp.com",
      databaseURL: "https://teste-cd9c6-default-rtdb.firebaseio.com",
      projectId: "teste-cd9c6",
      storageBucket: "teste-cd9c6.appspot.com",
      messagingSenderId: "888646451776",
      appId: "1:888646451776:web:9d903ac1a0aa16fbab95a5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    login.addEventListener('click',(e) => {
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      if(email != "" && senha != "") {
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("currentUser", JSON.stringify(auth.currentUser))
          window.location.href = "5.pagdevideo.html";
        })
        .catch((error) => {
          switch(error.code) {
              case "auth/invalid-email":
                alert("E-Mail incorreto")
                break;
              case "auth/wrong-password":
                alert("Senha incorreto")
                break;
              case "auth/user-not-found":
                alert("Usuário não encontrado")
                break;
          }
        });
      } else {
        alert("E-Mail e senha não podem estar vazios")
      }

    });
    </script>
